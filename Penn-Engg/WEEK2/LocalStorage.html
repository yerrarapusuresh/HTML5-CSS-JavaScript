<!DOCTYPE html>
<html>
	<head>
		<title> Local Storage </title>
	</head>
	<body>
		<div>
			<p> Number of times visited this page <span id = "timesVisited"></span></p>
		</div>
		
	<script>
		var timesVisited = 0;
		if(localStorage.timesVisited) {
			timesVisited = parseInt(localStorage.timesVisited);
		}
		timesVisited += 1;
		localStorage.setItem('timesVisited', timesVisited);
		
		var timesVisitedId = document.getElementById('timesVisited');
		timesVisitedId.innerHTML = timesVisited;
		
		if(timesVisited >  10)
			timesVisitedId.style.backgroundColor = 'red';
		
	</script>
	</body>
</html>
